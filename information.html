<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/03cb453b70.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/global.css" />
  <link rel="stylesheet" href="./styles/information.css" />
</head>

<body>
  <header class="header">
    <nav class="nav">
      <div class="nav__title">
        <img src="./img/morning-icon.png" alt="Morning Icon" />
        <h3><a href="./index.html">MornMeet Training</a></h3>
      </div>
      <div class="nav__aboutUs">
        <h3><a href="#">About Us</a></h3>
      </div>
      <div class="nav__hamburguer">
        <button class="hamburguer">
          <span class="hamburuger__topLine"></span>
          <span class="hamburuger__middleLine"></span>
          <span class="hamburguer__bottomLine"></span>
        </button>
      </div>
    </nav>
  </header>

  <main>
    <section class="section">
      <div class="section__title">
        <a href="index.html"><i class="fas fa-caret-left"></i></a>
        <h2 class="section__title-activity"></h2>
      </div>
      </div>
      <img class="section__image" src="" alt="training photos" />

        <div class="section__data">
          <div class="section__info">
            <div class="section__location">
              <i class="fas fa-map-marker-alt"></i>
              <p class="section__data-locality"></p>
            </div>
            <div class="section__description">
              <p class="section__date"></p>
              <p class="section__price"></p>
              <p class="section__registered-people"></p>
            </div>
          </div>
          <div class="section__icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-users"></i>
          </div>
        </div>
      </section>
      <form class="form" name="form">
        <div class="form__container">
          <input type="text" placeholder="Nombre y apellido" name="name" />
          <input type="tel" placeholder="Telefono" name="phoneNumber" />
          <input type="email" placeholder="Email" name="email" />

          <input type="submit" value="Registrarse" class="form__buttom" />
        </div>
      </form>
    </main>

    <footer class="footer footer__items">
      <span class="footer__text">Made by team</span>
      <a href=""
        ><img
          src="./img/morning-icon.png"
          alt="morning"
          srcset=""
          class="footer__image"
      /></a>
      <span class="footer__text">CMYK 3 by</span>
      <a href="https://frontend.cafe/" target="_blank"
        ><img
          src="./img/frontendcafe-icon.png"
          alt="frontcafe"
          srcset=""
          class="footer__image"
      /></a>
    </footer>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="./src/information.js"></script>
  <script src="./src/form.js"></script>
</body>

</html>
